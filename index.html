<!DOCTYPE html>
      <title>FASHION BLOOMS</title>
      <head>  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous"> 
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity=
                "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      </head>

      <body >
        
          <style>
            body {
            background-image: url('7.jpg'); /* Replace with your background image URL */
            background-size: cover;
        }
        h2{
          color: rgb(255, 213, 141);
          background-color: red;
        }
        label{
          font-weight: bolder;
          size: 30px;
          color: black;
          background-color: antiquewhite;
        }
        :-ms-input-placeholder{
          color: beige;
        }
          </style>
          <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                  <h2>FASHION BLOOMS</h2>
                  <hr class="hr"/>
                </div>
            </div>
          </div>

          <div class="row">
               <div class="col-4 text-center">
            <lable id="product1" ><h2>Carolina Dress</h2></lable>
             <img src="CarolinaHerrera-FW24-28.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product1" id="price1" >5000.00</label>   
              <input type="number" class="form-control" id="qty1" placeholder="ENTER QUANTITY"/>
           </div>
           
            <div class="col-4 text-center">
             <lable id="product2" ><h2>Floral plant shirt</h2></lable>
              <img src="Fashion floral plant t-shirt.jpeg" class="img-thumbnail" style="width:900px; height:500px;" class="img-thumbnail"/> 
               <label for="product2" id="price2" >350.00</label>   
               <input type="number" class="form-control" id="qty2" placeholder="ENTER QUANTITY"/>
            </div>
              <div class="col-4 text-center">
            <lable id="product3" ><h2>Halter top</h2> </lable>
             <img src="Halter top.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product3" id="price3" >3000.00</label>   
              <input type="number" class="form-control" id="qty3" placeholder="ENTER QUANTITY"/>
           </div>
          
           <div class="col-4 text-center">
            <lable id="product4" ><h2>Maxi shirt  </h2></lable>
             <img src="Maxi shirt dress.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product4" id="price4" >3500.00</label>   
              <input type="number" class="form-control" id="qty4" placeholder="ENTER QUANTITY"/>
           </div>
             
               <div class="col-4 text-center">
            <lable id="product5" ><h2>Veerano dress</h2></lable>
             <img src="primavera-verano.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product5" id="price5" >4500.00</label>   
              <input type="number" class="form-control" id="qty5" placeholder="ENTER QUANTITY"/>
           </div>
            
            <div class="col-4 text-center">
            <lable id="product6" ><h2>blooms skirt</h2></lable>
             <img src="Sunny blooms skirt_.jpg" class="img-thumbnail" style="width:400px; height:500px;" class="img-thumbnail"/> 
              <label for="product6" id="price6" >350.00</label>   
              <input type="number" class="form-control" id="qty6" placeholder="ENTER QUANTITY"/>
           </div>
           <div class="col-4">
            <label for="carts"> Orders </label<br>
            <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400;font-size: 12px;"> </textarea>
            <input type="text" class="form-control border-0" id="total"  placeholder="Total"/>
            <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
            <input type="text" class="form-control border-0" id="change" placeholder="Change"/>
        </div>
      </div>

        <script src="index.js"></script>
      </body>
</html>
